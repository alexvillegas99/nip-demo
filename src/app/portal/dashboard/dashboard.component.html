<div class="grid-graficos">
  <div class="grafico" *ngFor="let chart of chartOptions; index as i">
    <apx-chart
      [series]="chart.series!"
      [chart]="chart.chart!"
      [xaxis]="chart.xaxis!"
      [title]="chart.title!"
      [stroke]="chart.stroke!"
      [legend]="chart.legend!"
      [dataLabels]="chart.dataLabels!"
      [tooltip]="{ theme: 'dark' }"
    ></apx-chart>
  </div>
</div>
