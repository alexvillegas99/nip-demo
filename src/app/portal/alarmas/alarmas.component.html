<div class="filters" [formGroup]="filterForm">
  <div class="item">
    <div class="custom-select" style="margin-top: 7.5px">
      <label >EVENTO</label>
      <select class="form-select" style="border: 1px solid black" formControlName="evento">
        <option value="">Seleccione...</option>
        <option *ngFor="let item of eventos" [value]="item.nombre">
          {{ item.nombre }}
        </option>
      </select>
   
    </div>
  </div>
  <div class="item">
    <div class="custom-select" style="margin-top: 7.5px">
      <label >ESTADO</label>
      <select class="form-select" style="border: 1px solid black" formControlName="estado">
        <option value="">Seleccione...</option>
        <option *ngFor="let item of estadoAlarma" [value]="item.code">
          {{ item.nombre }}
        </option>
      </select>
   
    </div>
  </div>

  <button class="btn btn-success" style="height: 2.7rem; margin-top: 7px;" (click)="filtrar()" >
    <i class="fa fa-search" aria-hidden="true"></i>
    Buscar
  </button>
 
</div>
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <td *ngFor="let header of headers">
          {{ header }}
        </td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of valoresCopia">
        <td
          [ngClass]="{
            'alarma-danger': item.estado === 'Pendiente',
            'alarma-success': item.estado === 'Atendido'
          }"
        >
          {{ item.codigo }}
        </td>
        <td
          [ngClass]="{
            'alarma-danger': item.estado === 'Pendiente',
            'alarma-success': item.estado === 'Atendido'
          }"
        >
          {{ item.tiempo }}
        </td>
        <td
          [ngClass]="{
            'alarma-danger': item.estado === 'Pendiente',
            'alarma-success': item.estado === 'Atendido'
          }"
        >
          {{ item.condicion }}
        </td>
        <td
          [ngClass]="{
            'alarma-danger': item.estado === 'Pendiente',
            'alarma-success': item.estado === 'Atendido'
          }"
        >
          {{ item.evento }}
        </td>
        <td
          [ngClass]="{
            'alarma-danger': item.estado === 'Pendiente',
            'alarma-success': item.estado === 'Atendido'
          }"
        >
          {{ item.estado }}
        </td>
        <td
          [ngClass]="{
            'alarma-danger': item.estado === 'Pendiente',
            'alarma-success': item.estado === 'Atendido'
          }"
        >
          {{ item.valor }}
        </td>
        <td
          [ngClass]="{
            'alarma-danger': item.estado === 'Pendiente',
            'alarma-success': item.estado === 'Atendido'
          }"
        >
          {{ item.usuario }}
        </td>
        <td
          [ngClass]="{
            'alarma-danger': item.estado === 'Pendiente',
            'alarma-success': item.estado === 'Atendido'
          }"
          style="text-align: center"
        >
          <button
            [disabled]="item.estado === 'Atendido'"
            type="button"
            class="btn btn-warning"
            style="margin-right: 5px"
            title="Aplazar una vez"
          >
            <i class="fa fa-clock-o" aria-hidden="true"></i>
          </button>

          <button
            [disabled]="item.estado === 'Atendido'"
            type="button"
            class="btn btn-danger"
            title="Aplazar por tiempo limitado"
          >
            <i class="fa fa-clock-o" aria-hidden="true"></i>
          </button>
        </td>
        <td
          [ngClass]="{
            'alarma-danger': item.estado === 'Pendiente',
            'alarma-success': item.estado === 'Atendido'
          }"
        >
          <button
            class="btn"
            [disabled]="item.estado === 'Atendido'"
            [ngClass]="{
              'btn-secondary': item.estado === 'Atendido',
              'btn-primary': item.estado === 'Pendiente'
            }"
          >
            {{ item.estado === "Atendido" ? "Reconocida" : "Reconocer" }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
