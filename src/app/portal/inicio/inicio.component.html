<div class="screen1" *ngIf="screen1">
  <div class="map-container">
    <div id="map" class="map"></div>
    <!-- <div id="geocoder" class="geocoder"></div> -->
  </div>

  <div class="derecha">
    <div class="titulo">
      <h2>Ubicación de equipos</h2>
    </div>

    <div class="card-list">
      @for (item of arrayEquipos; track $index) {
      <div class="card-body container-card-info" style="cursor: pointer;" [routerLink]="['../../monitoreo/instrumentacion', item.ip, 'pantalla-variadores','variador']"
      routerLinkActive="router-link-active" > 
        <div class="informacion">
          <h6>Nombre del equipo:</h6>
          <h4>{{ item.nombre | uppercase }}</h4>
        </div>
        <div class="ubicacion">
          <p>
            <i class="fa-solid fa-location-dot"></i> {{ item.ubicacion }},
            Ecuador
          </p>
        </div>

          <p style=" font-size: 14px;
          font-weight: 300;
          text-align: left;
          color: #727272;
          margin-bottom: 0px;">
            <i class="fa-solid fa-screwdriver-wrench"></i> {{ item.ip  }}
          </p>
  
        <div class="imagen">
          <img [src]="item.imagen" alt="" style="width: 75px; height: 100px; object-fit: contain;"  />
        </div>
      </div>
      }
    </div>
  </div>
</div>
