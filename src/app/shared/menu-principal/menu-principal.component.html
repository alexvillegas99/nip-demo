<div class="card card-container">
    <div class="card-body">
        <div class="item card" *ngFor="let item of menu" (click)="goToPage(item)"          [class.selected-menu]="item.isSelected">
            <img [src]="item.icono" alt="">
            <label class="nombre">{{item.nombre}}</label>
        </div>
    </div>
</div>
