<div class="card card-container">
    <div class="card-body">
        @for ( item of menu; track $index) {
            <div class="item card" (click)="goToPage(item)" [class.selected-menu]="item.isSelected">
                <label for="item" class="nombre">{{item.nombre}}</label>
            </div>
        }
    </div>
</div>
