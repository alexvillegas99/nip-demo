<div class="custom-select">
    <select (change)="opcionSeleccionada($event)" class="form-select" aria-label="Seleccione un paÃ­s">
        <option class="select" disabled>{{labelDisabled}}</option>
        @for (opcion of lista; track $index) {
            @if(opcion.code) {
                <option class="select" [value]="opcion.code">{{opcion.nombre}}</option>
            } @else {
                <option class="select" [value]="opcion.nombre">{{opcion.nombre}}</option>
            }
        }
    </select>
</div>
